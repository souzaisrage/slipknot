        <br><br>
        <script>
            var imagens = [
                "coreymask1.jpg",
                "coreymask2.jpg",
                "coreymask3.webp",
                "coreymask4.webp",
                "coreymask5.jpg",
                "coreymask6.jpg",
            ];
    
            var imagemAtual = 0;
            var imagemElement = document.getElementById('imagemExibida');
    
            function trocarImagem() {
            imagemElement.style.opacity = 0;
            setTimeout(function () {
                imagemAtual = (imagemAtual + 1) % imagens.length;
                imagemElement.src = imagens[imagemAtual];
                imagemElement.style.opacity = 1;
            }, 500);
        }
        </script>
